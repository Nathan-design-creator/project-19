<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<section>

    <body class="bg-secondary-subtle">
        <h1 class="container my-4 rounded bg-secondary bg-gradient text-center text-white">Simple Calculator</h1>
        <h2>1. The sum of two numbers (100,100 )</h2>
        <p id="add" class="m-2"></p>

        <h2>2. The difference of two numbers(150, 100 )</h2>
        <p id="difference" class="m-2"></p>

        <h2>3. The quotient of two numbers(120, 55.5)</h2>
        <p id="quotient" class="m-2"></p>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</section>

</html>
